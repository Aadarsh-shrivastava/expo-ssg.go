{% extends "base.html" %}
{% block title %}{{ data.Title }}{% endblock title %}
{% block content %}
<div
    class="flex-1 dark:bg-neutral-900 bg-neutral-100 prose dark:prose-invert
            porse-neutral prose-lg max-w-4xl prose-img:rounded-lg prose-a:text-blue-400 mx-auto p-4">
    <h1 class="text-4xl font-bold mb-4">{{ data.Title }}</h1>
    <pre class="text-lg mb-4">Author: {{ data.Author }} | Date: {{ data.Date }}</pre>
    {{ data.Content | safe }}
</div>
{% endblock content %}
